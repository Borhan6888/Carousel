<!-- Bootstrap5 -->
<hr><hr><hr><hr><hr><hr><hr>
<!-- Practise Bootstrap -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
	<div class="carousel-indicators">
		<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-lable="slide-1"></button>
		<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-lable="slide-2"></button>
		<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-lable="slide-3"></button>
	</div>
		<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="img/a.jpg" class="d-block w-100" alt="">
		</div>
		<div class="carousel-item">
			<img src="img/b.jpg" class="d-block w-100" alt="">
		</div>
		<div class="carousel-item">
			<img src="img/bg-1.jpg" class="d-block w-100" alt="">
		</div>
	</div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
  	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
  	<span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  	<span class="visually-hidden">Next</span>
  </button>
</div>
<!-- Practise Bootstrap -->
